<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captain America - Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="" class="logo">
          <img src="./img/logo.svg" alt="logo" />
        </a>
        <nav>
          <ul>
            <li>
              <a href="">Sua história</a>
            </li>
            <li>
              <a href="">Filmes</a>
            </li>
            <li>
              <a href="">HQs</a>
            </li>
          </ul>
        </nav>
        <button>Torne-se um vingador</button>
      </div>
    </header>

    <div class="s-hero">
      <div class="container">
        <h1>Quem é Steve Rogers? <br />A história do capitão américa</h1>
        <p>
          Capitão América foi concebido um super-herói que lutou na Segunda
          Guerra Mundial contra as potências do Eixo.
        </p>
        <div class="search">
          <input type="text" placeholder="Pesquise por outro vingador" />
          <button>Pesquisar</button>
        </div>
      </div>
      <div class="image">
        <img src="./img/captain.png" class="captain" alt="capitão america" />
        <img src="./img/shield-big.svg" class="shield" alt="escudo" />
        <div class="box-left">
          <div class="icon">
            <img src="./img/hammer.svg" alt="Martelo" />
          </div>
          <p>Steve se mostra digno <br />de empunhar o Mijolnir</p>
        </div>
        <div class="box-right">
          <div class="">
            <img src="./img/shield.svg" alt="Escudo" />
          </div>
          <p>O escudo do capitão <br />é feito de vibranium</p>
        </div>
      </div>
    </div>
  </body>
</html>
